{{- if .Values.ingress.enabled -}}
{{- $serviceName := .Values.service.name -}}
{{- $port := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  namespace: {{ .Values.metadata.namespace }}
  labels:
    name: {{ .Values.ingress.name }}
spec:
  rules:
  {{- range .Values.ingress.hosts }}
  {{- $url := splitList "/" . }}
  - host: {{ first $url }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ $serviceName }}
            port:
              number: {{ $port }}
  {{- end}}
{{- end}}