{{- $configmap := print .Release.Name "-config" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.metadata.name }}
  namespace: {{ .Values.metadata.namespace }}
  labels:
    app: {{ .Values.metadata.name }}
spec:
  replicas: {{ .Values.spec.replicasCout }}
{{- if .Values.spec.strategy }}
  strategy:
{{ toYaml .Values.spec.strategy | indent 4 }}
{{- end}}
  selector:
    matchLabels:
      app: {{ .Values.metadata.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.metadata.name }}
    spec:
      containers:
      - name: {{ .Values.metadata.name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.port }}
{{- if .Values.spec.containers.resources }}
        resources:
{{ toYaml .Values.spec.containers.resources | indent 10 }}
{{- end}}
        env:
{{-  range $configmapKey, $configmapValue := .Values.configmapData }}
          - name: {{ $configmapKey }}
            valueFrom:
              configMapKeyRef:
                name: {{$configmap}}
                key: {{ $configmapKey }}
{{- end}}
